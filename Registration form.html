<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>Fill Students Details</h2>
        <div class="form-container">
            <form>
                <h3>Personal Details</h3>
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Student's Name" class="name">

                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="E-mail" class="name">
                </div>

                <div class="input-name">
                    <i class="fa fa-phone"></i>
                    <input type="tel" placeholder="Phone" class="name">
                </div>

                <div class="input-name">
                    <i class="fa fa-address-book"></i>
                    <input type="text" placeholder="Local Address" class="name">
                </div>

                <div class="input-name">
                    Roll-No
                    <input type="text" class="name">
                </div>

                <div class="input-name">
                    Branch:
                    <select class="branch">
                        <option>Branch</option>
                        <option>Btech CSE</option>
                        <option>Btech CIVIL</option>
                        <option>Btech AL-ML</option>
                        <option>Btech BIO-TECH</option>
                        <option>Btech MECH</option>
                        <option>Btech ECE</option>
                        <option>BCA(HONS)</option>
                        <option>BCA(BFSI)</option>
                        <option>BCA(GA)</option>
                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                    Section:
                    <select class="branch">
                        <option>Section</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                        <option>F</option>
                        <option>G</option>
                        <option>H</option>
                    </select>
                    <div class="arrow"></div>
                </div>


                <h3>Parents Details</h3>
                <div class="input-name">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Father's Name" class="name">
                </div>

                <div class="input-name">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Mother's Name" class="name">
                </div>

                <div class="input-name">
                    <i class="fa fa-briefcase"></i>
                    <input type="text" placeholder="Father's Occupation:" class="name">
                </div>

                <div class="input-name">
                    <i class="fa fa-briefcase"></i>
                    <input type="text" placeholder="Mother's Occupation:" class="name">
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Father's E-mail:" class="text-name">

                    <span>
                    <i class="fa fa-phone"></i>
                    <input type="tel" placeholder="Father's Phone:" class="text-name">
                    </span>

                </div>
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Mother's E-mail:" class="text-name">

                    <span>
                    <i class="fa fa-phone"></i>
                    <input type="tel" placeholder="Mother's Phone:" class="text-name">
                    </span>

                </div>

                <div class="input-name">
                    <i class="fa fa-address-book"></i>
                    <input type="text" placeholder="Patent Address:" class="name">
                </div>

                <h3>Education Details</h3>

                <div class="input-name">
                    Xth %:
                    <input type="text" class="name">
                </div>

                <div class="input-name">
                    XII %:
                    <input type="text" class="name">
                </div>

                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label>I hearby declare that the information furnished above is<br>true,complete and correct to the best of my knowledge<br>and belief.</label>
                </div>

                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
